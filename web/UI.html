<body>
    <div class="settings">
        <div class="settings-title">è¿æ¥è®¾ç½®</div>
        <div class="settings-group">
            <div class="settings-label">WebSocketåœ°å€:</div>
            <input type="text" id="wsUrl" placeholder="ws://127.0.0.1:3009">
            <button onclick="connectWS()">è¿æ¥</button>
        </div>
        <div id="connectionStatus" class="status status-disconnected">æœªè¿æ¥</div>
    </div>

    <div id="output"></div>
    <div class="input-group">
        <input type="text" id="input" placeholder="è¾“å…¥æŒ‡ä»¤ï¼ˆä¾‹ï¼š.coc7/.ra 70ï¼‰" autocomplete="off">
        <button onclick="sendCommand()">æŠ•æ· ğŸ²</button>
    </div>

    <script>
        let ws = null;
        const output = document.getElementById('output');
        const input = document.getElementById('input');
        const wsUrlInput = document.getElementById('wsUrl');
        const connectionStatus = document.getElementById('connectionStatus');

        // ä»æœ¬åœ°å­˜å‚¨åŠ è½½ä¿å­˜çš„WebSocketåœ°å€
        if (localStorage.getItem('wsUrl')) {
            wsUrlInput.value = localStorage.getItem('wsUrl');
        }

        function connectWS() {
            const url = wsUrlInput.value.trim();
            if (!url) {
                addMessage('è¯·è¾“å…¥æœ‰æ•ˆçš„WebSocketåœ°å€', 'system');
                return;
            }

            // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
            localStorage.setItem('wsUrl', url);

            if (ws) {
                ws.close();
            }

            ws = new WebSocket(url);
            
            ws.onopen = function() {
                connectionStatus.textContent = 'å·²è¿æ¥';
                connectionStatus.className = 'status status-connected';
                addMessage('å·²è¿æ¥åˆ°WebSocketæœåŠ¡å™¨', 'system');
            };
            
            ws.onclose = function() {
                connectionStatus.textContent = 'æœªè¿æ¥';
                connectionStatus.className = 'status status-disconnected';
                addMessage('WebSocketè¿æ¥å·²å…³é—­', 'system');
            };
            
            ws.onerror = function(error) {
                connectionStatus.textContent = 'è¿æ¥é”™è¯¯';
                connectionStatus.className = 'status status-disconnected';
                addMessage('WebSocketè¿æ¥é”™è¯¯: ' + error, 'system');
            };
            
            ws.onmessage = function(event) {
                addMessage(event.data, 'result');
            };
        }

        function sendCommand() {
            const command = input.value.trim();
            if (!command) return;

            addMessage(command, 'command');
            input.value = '';

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(command);
            } else {
                // æœ¬åœ°å›é€€åŠŸèƒ½
                fetch('/command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ command: command })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.response) {
                        addMessage(data.response, 'result');
                    }
                })
                .catch(error => {
                    addMessage('æœ¬åœ°å¤„ç†å¤±è´¥: ' + error, 'system');
                });
            }
        }

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `<span class="timestamp">${timestamp}</span> ${text}`;
            
            output.appendChild(messageDiv);
            output.scrollTop = output.scrollHeight;
        }

        // å°è¯•è‡ªåŠ¨è¿æ¥
        if (wsUrlInput.value) {
            connectWS();
        }

        // å…è®¸æŒ‰Enteré”®å‘é€æ¶ˆæ¯
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendCommand();
            }
        });
    </script>
